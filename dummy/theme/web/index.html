<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mendix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{themecss}}
    {{appicons}}
    {{manifest}}
    {{startupimages}}
    <script src="anysignWebInterface.js" type="text/javascript" charset="utf-8"></script>
</head>

<body dir="ltr">
    <noscript>To use this application, please enable JavaScript.</noscript>
    <!-- 单字签名 -->
    <div id="single_dialog" style=" display:none;height:1000px;">

        <div id="leftView">
            <p id="anysign_title" style="padding-bottom: 20px;"></p>
            <div style="position: relative;">
                <div
                    style="position: absolute; top:-10px; left: 30px; width: 100px; background: #fff; padding-left:20px; height:15px;">
                    <img style="float: left;" width="15px" height="15px" src="image/bi.png" align="absmiddle"> 手写签名
                </div>
                <div id="single_signImage" class="signImagecss" style="overflow: hidden;"></div>
            </div>
        </div>


        <div id="single_tmpcanvascss" class="single_tmpcanvascss">
            <div id="single_signTitle"></div>
            <canvas id="single_anysignCanvas"></canvas>
        </div>

        <div id="btnContainerInner" class="btncontainer">
            <div id="btnOK" class="button_new">确 定</div>
            <div id="btnCancel" class="button_new" style="float:right;">取 消</div>
            <div id="btnClear" class="button_new" style="">清空</div>
            <div id="btnBack" class="button_new" style="float:right;">后退</div>

        </div>
    </div>
    <div id="content"></div>
    <script>
        dojoConfig = {
            isDebug: false,
            useCustomLogger: true,
            async: true,
            baseUrl: "mxclientsystem/dojo/",
            cacheBust: "{{cachebust}}",
            rtlRedirect: "index-rtl.html"
        };
    </script>
    <script>
        if (!document.cookie || !document.cookie.match(/(^|;)originURI=/gi))
            document.cookie = "originURI=/login.html" + (window.location.protocol === "https:" ? ";SameSite=None;Secure" : "");
    </script>
    <script src="mxclientsystem/mxui/mxui.js?{{cachebust}}"></script>
</body>

</html>
